<!--
    @file base.html
    @brief Template de base pour toutes les pages.
    @details Définit la structure générale des pages, incluant l'en-tête, le contenu et le pied de page.
-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planning Poker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <header>
        <h1>Planning Poker</h1>
        <nav>
            <a href="{{ url_for('home') }}">Accueil</a>
            <a href="{{ url_for('game') }}">Jeu</a>
            <a href="{{ url_for('load_game') }}">Charger une partie</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
