<!--
    @file results.html
    @brief Page des résultats.
    @details Affiche les résultats finaux des votes.
-->
{% extends "base.html" %}
{% block title %}Résultats{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Résultats finaux</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Fonctionnalité</th>
                <th>Vote</th>
            </tr>
        </thead>
        <tbody>
            {% for feature, vote in results.items() %}
            <tr>
                <td>{{ feature }}</td>
                <td>{{ vote }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/export_results" method="get">
        <button type="submit">Exporter en JSON</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}" class="btn btn-primary">Retour à l'accueil</a>
</div>

{% endblock %}
